<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="Hangman.css">
    <script src="Hangman-List.js" defer></script>
    <script src="Hangman.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="icon" type="image/x-icon" href="./Assets/logo.png">
</head>
<body>
    <div class="main">
        <div class="score">
            <h4 class="score-text">Score: <b>0</b></h4>
            <h4 class="high-score-text">High Score: <b>0</b></h4>
        </div>
        <div class="game-modal">
            <div class="content">
                <img src="#">
                <h4>Game Over!</h4>
                <p><b>Eliminated</b></p>
                <button class="play-again">Play Again</button>
            </div>
        </div>
        <div class="container">
            <div class="hangman-box">
                <img src="#" draggable="false" alt="hangman-img">
            </div>

            <div class="game-box">
                <ul class="word-display"></ul>
                <h4 class="hint-text">Hint: <b></b></h4>
                <h4 class="guesses-text">Incorrect Guesses: <b>0 / 6</b></h4>
                <div class="keyboard"></div>
            </div>
    </div>
</body>
</html>
